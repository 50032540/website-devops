<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adam's Website</title>

    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-decoration: none;
            background-image: url("milkyway.jpg");

        }

        .headerImg {
            background-repeat: no-repeat;
            height: 30%;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            position: relative;
        }

        .headerText {
            text-align: center;
            top: 50%;
            left: 50%;
            color: gainsboro;
            text-decoration: none;
        }

        .mySlides img {
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }

        a {
            text-decoration: none;
        }

        .button1:hover{
            text-decoration: underline;
            background-color: grey;
        }

        .headerText button {
            border: none;
            outline: 0;
            padding: 10px 25px;
            color: black;
            background-color: #ddd;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
        }

        .slideshow-container {
            text-align: center;
            font-weight: bold;
            color: #ddd;
            font-size: 35px;

        }
    </style>
</head>


<body>

    <div class="headerImg">
        <div class="headerText">
            <h1 style="font-size: 50px;">Star Constellations</h1>
            <p>That everyone should know</p>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
                <button class="button1">Click me to discover</button>
            </a>
        </div>
    </div>

    <div class="slideshow-container">

        <div class="mySlides">
            <img src="LeoCC.jpg" style="width: 50%" alt="Leo Constellation">
            <div class="text">Leo </div>
        </div>

        <div class="mySlides">
            <img src="OrionCC.jpg" style="width: 50%" alt="Orion Constellation">
            <div class="text">Orion </div>
        </div>

        <div class="mySlides">
            <img src="Scorpius_rising.jpeg" style="width: 50%" alt="Scorpius Constellation">
            <div class="text">Scorpius </div>
        </div>

        <div class="mySlides">
            <img src="TaurusCC_0.jpg" style="width: 50%" alt="Scorpius Constellation">
            <div class="text">Taurus </div>
        </div>

        <script>
            var myIndex = 0;
            carousel();

            function carousel() {
                var i;
                var x = document.getElementsByClassName("mySlides");
                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";
                }
                myIndex++;
                if (myIndex > x.length) { myIndex = 1 }
                x[myIndex - 1].style.display = "block";
                setTimeout(carousel, 3000); // Change image every 2 seconds
            }
        </script>




    </div>




</body>

</html>
